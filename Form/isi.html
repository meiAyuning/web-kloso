<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/ico"/>
</head>
<body>
    <div class="container">
      <form action="">
        <h1>
          Isi Formulir Pendaftaran <br />
          UKM KLOSO
        </h1>
        <br />
        <label for="name">Nama Lengkap : </label>
        <br />
        <output id="hasil-nama"></output>
        <br />
        <label for="angkatan">Angkatan : </label>
        <br />
        <output id="tahunAngkatan"></output>
        <br />
        <label for="jurusan">Jurusan :</label>
        <br />
        <output id="pilihan-jurusan"></output>
        <br />
        <label for="gender">Jenis Kelamin :</label>
        <br />
        <output id="hasil-jenis-kelamin"></output>
        <br />
        <label for="alasan">Alasan : </label>
        <br />
        <output id="hasil-alasan"></output>
        <br />
        <label for="foto">Foto Yang Dimasukkan :</label>
        <br />
        <img src="" alt="" id="image" />
        <button>Edit</button>
        <button>Kirim</button>
      </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
